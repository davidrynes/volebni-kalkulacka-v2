<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/nms.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>Volební kalkulačka 2025</title>
    <meta name="description" content="Volební kalkulačka pro parlamentní volby 2025 - zjistěte, která strana nejlépe odpovídá vašim názorům" />
    <script src="https://h.seznam.cz/js/dot-small.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Kontrola, zda je DOT k dispozici
        if (typeof DOT !== 'undefined') {
          DOT.cfg({ service: 'novinky' });
        } else {
          console.error('DOT není definován. Skript se pravděpodobně nenačetl.');
        }
      });
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        position: fixed;
      }
      #app {
        width: 100%;
        max-width: 600px;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      @media (max-width: 480px) {
        html, body {
          width: 100%;
          height: 100%;
          overflow: hidden;
          position: fixed;
        }
        #app {
          width: 100%;
          height: 100%;
          max-width: 100%;
          overflow: hidden;
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
