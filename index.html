<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/nms.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>Volební kalkulačka 2025</title>
    <meta name="description" content="Volební kalkulačka pro parlamentní volby 2025 - zjistěte, která strana nejlépe odpovídá vašim názorům" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      #app {
        width: 100%;
        max-width: 600px;
        height: 100%;
        max-height: 700px;
        margin: 0 auto;
        overflow: visible;
      }
      @media (max-width: 480px) {
        html, body, #app {
          height: auto;
          min-height: 100%;
          overflow: auto;
          max-width: 100%;
          width: 100%;
          padding: 0;
          margin: 0;
          -webkit-overflow-scrolling: touch;
        }
        body {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100vw;
          height: 100vh;
          overflow: auto;
        }
        #app {
          height: 100%;
          display: flex;
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
